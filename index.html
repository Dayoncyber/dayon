<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spesial</title>
    <!-- Tailwind CDN (browser build, for demo only) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        body {
            /* Use a fallback color if image fails */
            background-color: #f9fafb;
        }
    </style>
</head>
<body
    style="background-image: url('https://images.unsplash.com/photo-1713314597034-165452e12fd1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Zmxvd2VyJTIwYmx1ZSUyMGluZGV4fGVufDB8fDB8fHww'); background-size: cover; background-position: center; min-height: 100vh;"
    class="flex justify-center items-center"
>
    <div
        class="bg-white border-4 border-pink-300 shadow-lg rounded-xl text-center animate__animated animate__backInDown m-8 w-80 px-10 py-8"
        id="kartu"
    >
        <h1 class="text-3xl text-pink-400">Happy birthday</h1>
        <h1 class="text-4xl text-pink-500 font-bold animate__animated animate__pulse animate__infinite">cesaa</h1>
        <button
            class="p-2 bg-pink-600 text-white rounded mt-5 hover:bg-pink-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
            onclick="ubahkartu()"
        >
            Klik Disini Ya
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
        // CONFETTI EFFECT
        const defaults = {
            spread: 360,
            ticks: 100,
            gravity: 0,
            decay: 0.94,
            startVelocity: 30,
            shapes: ["heart"],
            colors: ["#FFC0CB", "#FF69B4", "#FF1493", "#C71585"],
        };

        if (window.confetti) {
            confetti({
                ...defaults,
                particleCount: 50,
                scalar: 2,
            });
            confetti({
                ...defaults,
                particleCount: 25,
                scalar: 3,
            });
            confetti({
                ...defaults,
                particleCount: 10,
                scalar: 4,
            });
        }

        // CARD CHANGER LOGIC
        function ubahkartu() {
            const kartu = document.getElementById("kartu");
            kartu.innerHTML = `
                <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">Selamat Ulang Tahun! 🎉

Hari ini adalah hari istimewa karena orang seistimewa kamu dilahirkan di dunia ini. Semoga setiap langkahmu ke depan selalu diberkahi kebahagiaan, kesehatan, dan kesuksesan. Terima kasih sudah menjadi pribadi yang kuat, tulus, dan selalu membawa kebaikan bagi orang di sekitarmu.

Nikmati harimu dengan senyum, tawa, dan orang-orang tercinta. Semoga semua impianmu satu per satu jadi nyata. 🌟

Selamat ulang tahun sekali lagi — kamu pantas mendapatkan yang terbaik! 🎂❤️</h1>
                <h2 class="mt-3 animate__animated animate__fadeIn">- DARI : Dion -</h2>
                <button class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-pink-900 transition ease-in w-full animate__animated animate__delay-1s" onclick="refresh()">
                    Tutup
                </button>
            `;
        }
        function refresh() {
            location.reload();
        }
    </script>
</body>
</html>
