<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayon </title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1713314597034-165452e12fd1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Zmxvd2VyJTIwYmx1ZSUyMGluJTIwdGhlJTIwYmVhY2h8ZW58MHx8MHx8fDA%3D)"

class="flex justify-center h-screen items-center"
>
    <div
        class="bg-white border px-10 py-8 border-4 border-pink-300 shadow-lg shadow--pink-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-80" id="kartu"
>
    <h1 class="text-3xl text-pink-300">Happy Birthday</h1>
    <h1 class="text-4xl text-pink-500 font-bold  animate__animated animate__pulse animate__infinite">cipung</h1>
    <button class="p-2 bg-pink-600 text-pink rounded mt-5 hover:bg-pink-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada" onclick="ubahkartu()"
    >
        Klik Disini Ya
</button>
</div>
        <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
        <script>const defaults = {
  spread: 360,
  ticks: 100,
  gravity: 0,
  decay: 0.94,
  startVelocity: 30,
  shapes: ["heart"],
  colors: ["FFC0CB", "FF69B4", "FF1493", "C71585"],
};

confetti({
  ...defaults,
  particleCount: 50,
  scalar: 2,
});

confetti({
  ...defaults,
  particleCount: 25,
  scalar: 3,
});

confetti({
  ...defaults,
  particleCount: 10,
  scalar: 4,
});
    let kartu = document.getElementById("kartu");
    function ubahkartu() {

        kartu.innerHTML = `<h1 class="font-semibold text-wrap animate__animated animate__zoomin">Selamat Ulang Tahun</h1>
<h2 class="mt-3 animate__animated animate__fadein">- DARI : Dion -</h2>
<button class="p-2 bg-slate-600 text-pink rounded mt-5 hover:bg-pink-900 transition ease-in w-full animate__animated animate__delay-1s" onclick="refresh()"
    >
        Tutup
</button>
        
        `;
}
function refresh() {
    location.reload();
    }
</script>
</body>
</html>
